<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="384" viewBox="0 0 512 384" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Food illustration">
  <defs>
    <linearGradient id="plateGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e9eef2" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="soupGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd89e"/>
      <stop offset="100%" stop-color="#f8b868"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#f7fafc"/>

  <!-- Plate -->
  <g transform="translate(256 210)" filter="url(#shadow)">
    <ellipse rx="160" ry="86" fill="url(#plateGrad)" stroke="#d8dee4" stroke-width="4"/>
    <ellipse rx="120" ry="60" fill="#ffffff" stroke="#d8dee4" stroke-width="3"/>
    <ellipse rx="102" ry="50" fill="url(#soupGrad)"/>

    <!-- Garnish -->
    <circle cx="-30" cy="-6" r="6" fill="#8dcf70"/>
    <circle cx="10" cy="10" r="5" fill="#e86a6a"/>
    <circle cx="36" cy="-8" r="4" fill="#8dcf70"/>
    <circle cx="-8" cy="-18" r="5" fill="#e86a6a"/>
  </g>

  <!-- Spoon -->
  <g transform="translate(370 130) rotate(16)">
    <rect x="-6" y="-20" width="12" height="120" rx="6" fill="#c9d3da" stroke="#aeb8bf" stroke-width="2"/>
    <ellipse cx="0" cy="-34" rx="22" ry="16" fill="#c9d3da" stroke="#aeb8bf" stroke-width="2"/>
  </g>

  <!-- Fork -->
  <g transform="translate(140 120) rotate(-18)">
    <rect x="-5" y="-20" width="10" height="120" rx="5" fill="#c9d3da" stroke="#aeb8bf" stroke-width="2"/>
    <g transform="translate(0 -34)">
      <rect x="-18" y="-6" width="36" height="12" rx="3" fill="#c9d3da" stroke="#aeb8bf" stroke-width="2"/>
      <rect x="-14" y="-22" width="6" height="20" rx="2" fill="#c9d3da" stroke="#aeb8bf" stroke-width="2"/>
      <rect x="-2" y="-22" width="6" height="20" rx="2" fill="#c9d3da" stroke="#aeb8bf" stroke-width="2"/>
      <rect x="10" y="-22" width="6" height="20" rx="2" fill="#c9d3da" stroke="#aeb8bf" stroke-width="2"/>
    </g>
  </g>

  <!-- Title placeholder lines -->
  <rect x="120" y="50" width="272" height="18" rx="9" fill="#e2e8f0"/>
  <rect x="160" y="74" width="192" height="14" rx="7" fill="#edf2f7"/>
</svg> 